  RDSLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${RolePrefix}${CFDataName}-Lambda-Collect-RDS'
      Description: !Sub "LambdaFunction to retrieve RDS ${CFDataName}"
      Runtime: python3.8
      Architectures: [arm64]
      Code:
        ZipFile: |
          #Author Stephanie Gooch 2021
          # Function to download RDS pricing
          # Please reachout to costoptimization@amazon.com if there's any comments or suggestions

          import json
          import boto3
          import urllib3
          import urllib.request
          import os
          import logging
          CODE_BUCKET = os.environ['CODE_BUCKET']
          BUCKET_NAME = os.environ["BUCKET_NAME"]
          PREFIX = os.environ["DEST_PREFIX"]

          def lambda_handler(event, context):

              http = urllib3.PoolManager()
              url = 'https://pricing.us-east-1.amazonaws.com/offers/v1.0/aws/AmazonRDS/current/index.csv'
              #FIXME: Skip first lines
              urllib.request.urlopen(url)
              boto3.resource('s3').meta.client.upload_fileobj(
                  http.request('GET', url, preload_content=False),
                  BUCKET_NAME,
                  f'{PREFIX}/{PREFIX}-rds/rds_prices.csv'
              )

              s3copy(
                  CODE_BUCKET, 'Cost/Labs/300_Optimization_Data_Collection/graviton/rds_graviton_mapping.csv',
                  BUCKET_NAME, 'pricing/graviton/rds_graviton_mapping.csv',
              )
              s3copy(
                  CODE_BUCKET, 'Cost/Labs/300_Optimization_Data_Collection/Region/regions.csv',
                  BUCKET_NAME, 'pricing/pricing-region/regions.csv',
              )

          def s3copy(src_bucket, src_key, dest_bucket, dest_key):
              boto3.resource('s3').Bucket(dest_bucket).copy({
                    'Bucket': src_bucket,
                    'Key': src_key
                  },
                  dest_key
              )
              print(f'added file {dest_key}')

      Handler: 'index.lambda_handler'
      MemorySize: 2880
      Timeout: 300
      Role:
        Fn::GetAtt:
          - LambdaRole
          - Arn
      Environment:
        Variables:
          BUCKET_NAME: !Ref DestinationBucket
          CODE_BUCKET: !Ref CodeBucket
          ACCOUNT_ID: AWS::AccountId
          DEST_PREFIX: !Ref CFDataName
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W89 # Lambda functions should be deployed inside a VPC
            reason: "No need for VPC in this case"
          - id: W92 #  Lambda functions should define ReservedConcurrentExecutions to reserve simultaneous executions
            reason: "No need for simultaneous execution"

