      PolicyName: ComputeOptimizer-ExportLambdaFunctionRecommendations
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "compute-optimizer:ExportLambdaFunctionRecommendations"
              - "compute-optimizer:GetLambdaFunctionRecommendations"
              - "lambda:ListFunctions"
